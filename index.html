<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="Spotify"/><span>Spotify</span>
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div id="container">
        
        <div id="songList">
            <h1>Best of NCS- Copyright are reserved</h1>
            <div class="songItemContainer">
                <div class="songItem">
                   <img  height="30px" width="35px" alt="1"/>
                   <span class="songListPlay">  &nbsp;&nbsp;&nbsp;</span>
                   <span class="timestamp"> 04:40 <img id="1" class="songItemPlay black"src="play-solid.svg" alt="play" />
                   </span>
                </div>
                <div class="songItem">
                    <img  height="30px" width="35px" alt="1"/>
                    <span class="songListPlay">  &nbsp;&nbsp;&nbsp;</span>
                    <span class="timestamp"> 05:49 <img id="2" class="songItemPlay black"src="play-solid.svg" alt="play" />
                    </span>
                 </div>
                 <div class="songItem">
                    <img  height="30px" width="35px" alt="1"/>
                    <span class="songListPlay"> &nbsp;&nbsp;&nbsp;</span>
                    <span class="timestamp"> 03:45 <img id="3" class="songItemPlay black"src="play-solid.svg" alt="play" />
                    </span>
                 </div>
                 <div class="songItem">
                    <img height="30px" width="35px" alt="1"/>
                    <span class="songListPlay"> &nbsp;&nbsp;&nbsp;</span>
                    <span class="timestamp"> 05:52 <img id="4" class="songItemPlay black"src="play-solid.svg" alt="play" />
                    </span>
                 </div>
                 <div class="songItem">
                    <img  height="30px" width="35px" alt="1"/>
                    <span class="songListPlay">  &nbsp;&nbsp;&nbsp;</span>
                    <span class="timestamp"> 02:49 <img id="5" class="songItemPlay black"src="play-solid.svg" alt="play" />
                    </span>
                 </div>
                 <div class="songItem">
                    <img height="30px" width="35px" alt="1"/>
                    <span class="songListPlay">  &nbsp;&nbsp;&nbsp;</span>
                    <span class="timestamp"> 04:55 <img id="6" class="songItemPlay black"src="play-solid.svg" alt="play" />
                    </span>
                 </div>
                 <div class="songItem">
                    <img  height="30px" width="35px" alt="1"/>
                    <span class="songListPlay">  &nbsp;&nbsp;&nbsp;</span>
                    <span class="timestamp"> 04:09 <img id="7" class="songItemPlay black"src="play-solid.svg" alt="play" />
                    </span>
                 </div>
                 <div class="songItem">
                    <img  height="30px" width="35px" alt="1"/>
                    <span class="songListPlay"> &nbsp;&nbsp;&nbsp;</span>
                    <span class="timestamp"> 04:40 <img id="8" class="songItemPlay black"src="play-solid.svg" alt="play" />
                    </span>
                 </div><div class="songItem">
                    <img  height="30px" width="35px" alt="1"/>
                    <span class="songListPlay">  &nbsp;&nbsp;&nbsp;</span>
                    <span class="timestamp"> 03:04 <img id="9" class="songItemPlay black"src="play-solid.svg" alt="play" />
                    </span>
                 </div>
            </div>
        </div>
        <div id="songBanner"></div>
    </div>
    <div id="bottom">
        <input type="range" name="rang" id="myProgressBar" value="0" min="0" max="100">
        <div id="icons">
            <img class="white" id="previous" src="backward-step-solid.svg" alt="play"/>
            <img  class="white pause" id="masterPlay" src="play-solid.svg" alt="play" />
            <img class="white" id="next" src="forward-step-solid.svg" alt="play" />
        </div>
        <div class="songInfo"><img src="playing.gif" id="gif"> <span id="masterSong"></span></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
